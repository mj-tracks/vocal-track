

theme: jekyll-theme-midnight

# Blog Title
title: The Vocal Track

# Blog Description
description: All Acapella tracks of Michael Jackson's songs

# All tag for posts
tags: [maxi-single isolated multitrack stream filtered]


# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"

